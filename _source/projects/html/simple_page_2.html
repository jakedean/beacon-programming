<html>

<!-- The <head> tag contains information that will not be displayed to users, such as style definitions, javascript, and meta information -->
<head>

  <!-- The <title> tag will change the words you see in the Tab in the browser. It marks the title of the entire documnet. -->
  <title>Woohoo!</title>

  <!-- The <script> tag tells the browser to interpret the content as Javascript, allowing us to make web pages interactive -->
  <script>alert("Javascript!");
</script>
</head>

<body>
  <h1>My First Page</h1>
  <p>Sweet</p>
</body>

</html>
