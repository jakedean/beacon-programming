<!-- The <html> tag is always the "root" of the html document. -->
<html>

<!-- The <body> tag contains what is displayed to users. This is where the content of the site lives. -->
<body>

  <!-- The <h1> tag is a header, which is used as the main title of a section on the site -->
  <h1>My First Page</h1>

  <!-- The <p> tag is the Paragraph tag, which is used to format text in a paragraph. -->
  <p>Sweet</p>

  <!-- Most tags require a closing tag, which indicates the closing of the section. -->
</body>

</html>
