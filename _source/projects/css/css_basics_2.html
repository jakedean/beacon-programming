<html>

<head>
  <style>
    p {
      background: blue;
    }

    /*
      The ".background-red" class selector tells the browser to apply the styles to all HTML elements
      that share the "background-red" class. 
    */
    .background-red {
      background: red;
    }
  </style>
</head>

<body>
  <h1 class="background-red">CSS</h1>
  <p class="background-red">Paragraph One.</p>
  <p>Paragraph Two.</p>
  <p>Paragraph Three.</p>
  <p>Paragraph Four.</p>
</body>

</html>
