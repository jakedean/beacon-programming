<html>

<head>
  <style>
    /*
      The "p" tag selector tells the browser to apply the styles to all paragraphs. Every paragraph on
      the page will have a blue background.
    */
    p {
      background: blue;
    }
  </style>
</head>

<body>
  <h1>CSS</h1>
  <p>Paragraph One.</p>
  <p>Paragraph Two.</p>
  <p>Paragraph Three.</p>
  <p>Paragraph Four.</p>
</body>

</html>
