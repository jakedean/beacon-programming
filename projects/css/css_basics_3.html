<html>

<head>
  <style>
    p {
      background: blue;
    }
    .background-red {
      background: red;
    }
    /*
      The "#centered-paragraph" id selector tells the browser to apply the styles to the HTML element
      that has the "centered-paragraph" id attribute.
    */
    #centered-paragraph {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 class="background-red">CSS</h1>
  <p class="background-red" id='centered-paragraph'>Paragraph One.</p>
  <p>Paragraph Two.</p>
  <p>Paragraph Three.</p>
  <p>Paragraph Four.</p>
</body>

</html>
